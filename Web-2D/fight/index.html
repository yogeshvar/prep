<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Single+Day&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fight Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="mobile">
    <h1>Sorry, this game is not available on mobile devices. Please use desktop to play this.</h1>
  </div>
  <div class="game">
    <div class="settings">
      <div class="player">
        <div class="playerBar">
          <div id="playerHealth">
          </div>
        </div>
      </div>
      <div id="timer" class="timer">60</div>
      <div class="enemy">
        <div class="bar">
          <div id="enemyHealth">
          </div>
        </div>
      </div>
    </div>
    <div class="result"></div>
    <div id="controlsScreen">
      <div id="closeBtn" class="closeBtn">X</div>
      <div class="player1">
        Player 1: W - Jump, A - Left, D - Right, Space - Attack
      </div>
      <div class="player2">
        Player 2: Up - Jump, Left - Left, Right - Right, Down - Attack
      </div>
    </div>
    <button id="showControls">Show Controls</button>
    <button id="startBtn">Start Game</button>
    <canvas id="canvas"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
    integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/classes.js"></script>
  <script src="js/utils.js"></script>
  <script src="main.js"></script>
</body>

</html>
