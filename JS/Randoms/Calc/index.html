<html lang="en">

<head>
    <title>Calc</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="index.js" async></script>
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="title">calc</div>
            <div class="input" id="input_text"></div>
            <div class="numpad">
                <button type="button" class="nums">7</button>
                <button type="button" class="nums">8</button>
                <button type="button" class="nums">9</button>
                <button type="button" class="secondary-color nums" data-action="del">DEL</button>
                <button type="button" class="nums">4</button>
                <button type="button" class="nums">5</button>
                <button type="button" class="nums">6</button>
                <button type="button" class="nums" data-action="add">+</button>
                <button type="button" class="nums">1</button>
                <button type="button" class="nums">2</button>
                <button type="button" class="nums">3</button>
                <button type="button" class="nums" data-action="sub">-</button>
                <button type="button" class="nums" data-action="decimal">.</button>
                <button type="button" class="nums">0</button>
                <button type="button" class="nums" data-action="div">/</button>
                <button type="button" class="nums" data-action="multiply">x</button>
                <button type="button" class="two-span secondary-color" data-action="clear">RESET</button>
                <button type="button" class="two-span equal" data-action="calc">=</button>
            </div>
        </div>
    </div>

</body>

</html>
